<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blog preview card</title>
  </head>
  <body>
    <article class="card">
      <img
        src="assets/images/illustration-article.svg"
        alt="html & css foundations"
        class="article-img"
      />
      <section>
        <header>
          <span class="tag text-preset-3-bold color-g-950">Learning</span>
          <p class="text-preset-3 color-g-950">Published 21 Dec 2023</p>
          <h1 class="text-preset-1 color-g-950">HTML & CSS foundations</h1>
        </header>
        <p class="text-preset-2 color-g-500">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </section>
      <footer>
        <img alt="greg hopper image" src="assets/images/image-avatar.webp" />
        <p class="color-g-950 text-preset-3-bold">Greg Hooper</p>
      </footer>
    </article>
  </body>
</html>
